<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Video Stream</title>
    <style>
      body {
        background-color: #121212;
        color: #eee;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #4CAF50;
        margin-bottom: 30px;
      }
      .upload-section {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        border: 2px dashed #4CAF50;
      }
      .upload-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      .file-input {
        background: #333;
        color: #eee;
        padding: 10px;
        border: 1px solid #4CAF50;
        border-radius: 5px;
        cursor: pointer;
      }
      .upload-btn {
        background: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      .upload-btn:hover {
        background: #45a049;
      }
      .upload-btn:disabled {
        background: #666;
        cursor: not-allowed;
      }
      .video-section {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .video-card {
        background: #2a2a2a;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        border-color: #4CAF50;
      }
      .video-card.selected {
        border-color: #4CAF50;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      }
      .video-thumbnail {
        width: 100%;
        height: 160px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .video-thumbnail::before {
        content: '‚ñ∂';
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      .video-thumbnail::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .video-info {
        padding: 15px;
        text-align: left;
      }
      .video-title {
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
        font-size: 14px;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .video-duration {
        color: #888;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .video-duration::before {
        content: '‚è±';
        font-size: 10px;
      }
      .video-player-container {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
        display: none;
      }
      .video-player-container.show {
        display: block;
      }
      video {
        width: 100%;
        max-width: 800px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .success {
        background: #4CAF50;
        color: white;
      }
      .error {
        background: #f44336;
        color: white;
      }
      .loading {
        background: #2196F3;
        color: white;
      }
      .no-videos {
        text-align: center;
        padding: 40px;
        color: #888;
        font-style: italic;
      }
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .refresh-btn {
        background: #333;
        color: #eee;
        border: 1px solid #4CAF50;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .refresh-btn:hover {
        background: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé¨ Go Video Streamer</h1>
      
      <!-- Upload Section -->
      <div class="upload-section">
        <h2>üì§ Upload Video</h2>
        <form class="upload-form" id="uploadForm">
          <input type="file" class="file-input" id="videoFile" name="video" accept="video/*" required>
          <button type="submit" class="upload-btn" id="uploadBtn">Upload Video</button>
        </form>
        <div id="uploadStatus"></div>
      </div>

      <!-- Video Player -->
      <div id="videoPlayerContainer" class="video-player-container">
        <h3>Now Playing</h3>
        <video controls id="videoPlayer">
          <source src="" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
      </div>
      
      <!-- Video Library Section -->
      <div class="video-section">
        <div class="section-header">
          <h2>üé• Video Library</h2>
          <button class="refresh-btn" onclick="loadVideos()">üîÑ Refresh</button>
        </div>
        
        <div id="videoGrid" class="video-grid">
          <div class="no-videos">Loading videos...</div>
        </div>

      </div>
    </div>

    <script>
      let currentVideo = null;

      // Load available videos
      async function loadVideos() {
        try {
          const response = await fetch('/videos');
          const data = await response.json();
          const grid = document.getElementById('videoGrid');
          
          if (data.videos && data.videos.length > 0) {
            grid.innerHTML = '';
            data.videos.forEach(video => {
              const card = createVideoCard(video);
              grid.appendChild(card);
            });
          } else {
            grid.innerHTML = '<div class="no-videos">No videos available. Upload some videos to get started!</div>';
          }
        } catch (error) {
          console.error('Error loading videos:', error);
          document.getElementById('videoGrid').innerHTML = '<div class="no-videos">Error loading videos. Please try again.</div>';
        }
      }

      // Create a video card element
      function createVideoCard(videoName) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.onclick = () => selectVideo(videoName, card);
        
        // Extract file extension for better display
        const ext = videoName.split('.').pop().toUpperCase();
        const displayName = videoName.length > 30 ? videoName.substring(0, 30) + '...' : videoName;
        
        card.innerHTML = `
          <div class="video-thumbnail"></div>
          <div class="video-info">
            <div class="video-title">${displayName}</div>
            <div class="video-duration">${ext} ‚Ä¢ ${formatFileSize(videoName)}</div>
          </div>
        `;
        
        return card;
      }

      // Select a video to play
      function selectVideo(videoName, card) {
        // Remove selection from all cards
        document.querySelectorAll('.video-card').forEach(c => c.classList.remove('selected'));
        
        // Select current card
        card.classList.add('selected');
        
        // Update video player
        const video = document.getElementById('videoPlayer');
        const source = video.querySelector('source');
        source.src = `/video?file=${encodeURIComponent(videoName)}`;
        video.load();
        
        // Show video player
        document.getElementById('videoPlayerContainer').classList.add('show');
        
        // Scroll to video player
        document.getElementById('videoPlayerContainer').scrollIntoView({ 
          behavior: 'smooth',
          block: 'nearest'
        });
        
        currentVideo = videoName;
      }

      // Format file size (placeholder - you can enhance this with actual file sizes)
      function formatFileSize(filename) {
        // This is a placeholder - you could enhance this by getting actual file sizes from the backend
        const extensions = {
          'mp4': 'Video',
          'avi': 'Video', 
          'mov': 'Video',
          'mkv': 'Video',
          'webm': 'Video'
        };
        const ext = filename.split('.').pop().toLowerCase();
        return extensions[ext] || 'File';
      }

      // Handle video upload
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('videoFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('uploadStatus');
        
        if (!fileInput.files[0]) {
          statusDiv.innerHTML = '<div class="status error">Please select a video file</div>';
          return;
        }

        const formData = new FormData();
        formData.append('video', fileInput.files[0]);

        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';
        statusDiv.innerHTML = '<div class="status loading">Uploading video...</div>';

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          
          if (response.ok) {
            statusDiv.innerHTML = `<div class="status success">${result.message}: ${result.filename}</div>`;
            fileInput.value = '';
            // Reload video list
            await loadVideos();
          } else {
            statusDiv.innerHTML = `<div class="status error">Error: ${result.error}</div>`;
          }
        } catch (error) {
          statusDiv.innerHTML = '<div class="status error">Upload failed. Please try again.</div>';
        } finally {
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'Upload Video';
        }
      });

      // Load videos on page load
      loadVideos();
    </script>
  </body>
</html>
